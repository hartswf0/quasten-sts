<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasten Analysis Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Portal-specific styling */
        .portal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .portal-heading {
            margin-bottom: 2rem;
        }
        
        .portal-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .portal-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            background-color: #333;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .media-button {
            background-color: #2c3e50;
            border-color: #3498db;
        }
        
        .media-button:hover {
            background-color: #34495e;
        }
        
        .sts-button {
            background-color: #6b2c2c;
            border-color: #d35400;
        }
        
        .sts-button:hover {
            background-color: #7f3636;
        }
        
        .description {
            margin: 2rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-heading">
            <h1>Reality Media Explorer</h1>
            <p class="description">
                A collection of critical analyses examining media and technology through frameworks of creative sovereignty, 
                epistemological decolonization, and ontological rebellion against proprietary software.
            </p>
        </div>
        
        <div class="portal-buttons">
            <a href="media_index.html" class="portal-button media-button">MEDIA Analysis</a>
            <a href="sts/index.html" class="portal-button sts-button">STS Analysis</a>
        </div>
    </div>
</body>
</html>
