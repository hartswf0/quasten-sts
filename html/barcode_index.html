<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>STS and Media Studies Author Catalog</title>
    <style>
        :root {
            /* Category Colors */
            --sts-color: #d4af37;
            --ms-color: #d4af37;
            --both-color: #bb86fc;
            --other-color: #FF9800;
            
            /* UI Colors */
            --background-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --hover-color: rgba(255, 255, 255, 0.1);
            --selected-color: rgba(255, 255, 255, 0.2);
            
            /* Transitions */
            --transition-speed: 0.2s;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Layout */
        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .categories-container {
            display: flex;
            flex: 1;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            align-items: flex-start;
        }

        /* Category Columns */
        .category-column {
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px;
            background: var(--border-color);
            border-radius: 4px;
        }

        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Document Bars */
        .document-bar {
            width: 100%;
            height: var(--bar-height, 40px);
            border-radius: 2px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            opacity: 0.8;
        }

        .document-bar:hover {
            opacity: 1;
            transform: translateX(4px);
        }

        .document-bar.selected {
            opacity: 1;
            transform: translateX(8px);
            box-shadow: 0 0 0 2px var(--text-color);
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
            opacity: 0;
            z-index: 1000;
            max-width: 300px;
        }

        /* Preview Panel */
        .preview-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--background-color);
            border-left: 1px solid var(--border-color);
            transform: translateX(100%);
            transition: transform var(--transition-speed) ease;
            z-index: 100;
            overflow-y: auto;
        }

        .preview-panel.active {
            transform: translateX(0);
        }

        .preview-content {
            padding: 20px;
        }

        .preview-content h3 {
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .preview-content .meta {
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .preview-text {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .preview-text p {
            margin-bottom: 16px;
        }

        .preview-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            margin-right: 10px;
        }

        .tags-section {
            margin-bottom: 20px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--hover-color);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .tag.selected {
            background: var(--selected-color);
        }

        .remove-tag {
            font-size: 16px;
            cursor: pointer;
            padding: 0 4px;
        }

        .tag-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .add-tag-button {
            padding: 8px 16px;
        }

        /* Buttons */
        .action-button {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .action-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Search and Filter */
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .filter-container {
            position: relative;
        }

        .filter-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .filter-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            margin-top: 4px;
            display: none;
            z-index: 1000;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .filter-menu.active {
            display: block;
        }

        .filter-section {
            margin-bottom: 12px;
        }

        .filter-section-title {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
            padding: 8px 12px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .document-bar {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Playlist Panel */
        .playlist-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            transform: translateY(100%);
            transition: transform var(--transition-speed) ease;
            z-index: 100;
        }

        .playlist-panel.active {
            transform: translateY(0);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .playlist-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: var(--hover-color);
            border-radius: 4px;
        }

        .playlist-item span {
            margin-right: 16px;
        }

        .remove-playlist-item {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity var(--transition-speed) ease;
        }

        .remove-playlist-item:hover {
            opacity: 1;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- Search and Filter Bar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search authors...">
                <button id="clear-search" class="clear-button">×</button>
            </div>
            <div class="filter-button">

                <div class="filter-menu">
                    <div class="filter-section">
                        <h3>Categories</h3>

                            <input type="checkbox" data-category="all" checked>

                            <input type="checkbox" data-category="sts" checked>

                    </svg>
                </button>
                <button class="action-button" onclick="document.querySelector('.playlist-panel').classList.remove('active')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="playlist-items"></div>
    </div>

    <!-- Multi-Select Action Bar -->
    <div class="multi-select-bar" aria-label="Multi-select actions">
        <!-- Action buttons will be dynamically inserted here -->
    </div>

    <!-- Zoom Indicator -->
    <div class="zoom-indicator">Zoom: 100%</div>

    <script>
        // Global variables
        let documents = [];
        let filteredDocuments = [];
        let selectedDocument = null;
        let selectedTag = null;
        let selectedCategories = new Set();
        let allTags = [];
        let isGridView = false;
        window.playlist = new Map();

        // Load documents
        function loadDocuments() {
            // Author data
            const authors = [
                // Authors in both disciplines
                { id: 'lakoff', title: 'Lakoff', category: 'both', tags: ['Metaphors', 'Cognitive Linguistics'], content: 'Author in both STS and Media Studies', url: 'Lakoff_MS_STS.html' },
                
                // STS authors
                { id: 'barad', title: 'Barad', category: 'sts', tags: ['Quantum Physics', 'Feminism'], content: 'STS author focusing on quantum physics and feminism', url: 'Barad_STS.html' },
                { id: 'bellacasa', title: 'Bellacasa', category: 'sts', tags: ['Care', 'Ethics'], content: 'STS author focusing on matters of care', url: 'Bellacasa_STS.html' },
                { id: 'benjamin', title: 'Benjamin', category: 'sts', tags: ['Race', 'Technology'], content: 'STS author focusing on race and technology', url: 'Benjamin_STS.html' },
                { id: 'berger', title: 'Berger', category: 'sts', tags: ['Social Construction'], content: 'STS author focusing on social construction', url: 'Berger_STS.html' },
                { id: 'bijker', title: 'Bijker, Hughes & Pinch', category: 'sts', tags: ['SCOT'], content: 'STS authors focusing on social construction of technology', url: 'Bijker,_Hughes_STS.html' },
                { id: 'bloor', title: 'Bloor', category: 'sts', tags: ['Knowledge', 'Social Imagery'], content: 'STS author focusing on knowledge and social imagery', url: 'Bloor_STS.html' },

                { id: 'hutchins', title: 'Hutchins', category: 'sts', tags: ['Cognition', 'Distributed'], content: 'STS author focusing on cognition in the wild', url: 'Hutchins_STS.html' },
                
                // Media Studies authors
                { id: 'adorno', title: 'Adorno & Horkheimer', category: 'ms', tags: ['Critical Theory', 'Culture Industry'], content: 'Media Studies authors focusing on the culture industry', url: 'Adorno_Horkheimer_MS.html' },
                { id: 'auslander', title: 'Auslander', category: 'ms', tags: ['Performance', 'Liveness'], content: 'Media Studies author focusing on liveness', url: 'Auslander_Philip_MS.html' },
                { id: 'bazin', title: 'Bazin', category: 'ms', tags: ['Film Theory', 'Ontology'], content: 'Media Studies author focusing on film theory', url: 'Bazin_Andr_MS.html' },
                { id: 'benjamin_w', title: 'Benjamin', category: 'ms', tags: ['Mechanical Reproduction', 'Aura'], content: 'Media Studies author focusing on mechanical reproduction', url: 'Benjamin_Walter_MS.html' },
                { id: 'bogost', title: 'Bogost', category: 'ms', tags: ['Games', 'Persuasion'], content: 'Media Studies author focusing on persuasive games', url: 'Bogost_Ian_MS.html' },
                { id: 'bolter', title: 'Bolter & Grusin', category: 'ms', tags: ['Remediation', 'New Media'], content: 'Media Studies authors focusing on remediation', url: 'Bolter_Jay_MS.html' },
                { id: 'chun', title: 'Chun', category: 'ms', tags: ['Digital Media', 'Discrimination'], content: 'Media Studies author focusing on discriminating data', url: 'Chun_Wendy_MS.html' },
                { id: 'debord', title: 'Debord', category: 'ms', tags: ['Spectacle', 'Society'], content: 'Media Studies author focusing on society of spectacle', url: 'Debord_Guy_MS.html' },
                { id: 'jenkins', title: 'Jenkins', category: 'ms', tags: ['Convergence', 'Participatory'], content: 'Media Studies author focusing on convergence culture', url: 'Jenkins_Henry_MS.html' },
                { id: 'mcluhan', title: 'McLuhan', category: 'ms', tags: ['Medium', 'Message'], content: 'Media Studies author focusing on understanding media', url: 'Mcluhan_Marshall_MS.html' }
            ];
            
            // Add more authors as needed
            documents = authors;
            filteredDocuments = [...documents];
            
            // Extract all unique tags
            const tagSet = new Set();
            documents.forEach(doc => {
                if (doc.tags) {
                    doc.tags.forEach(tag => tagSet.add(tag));
                }
            });
            allTags = Array.from(tagSet);
            
            // Initialize visualization
            initialize();
        }

        // Determine category based on content
        function determineCategory(text, title) {
            // Categories are already set in our data
            return 'uncategorized';
        }

        // Initialize visualization when documents are loaded
        async function initialize() {
            try {
                renderBarcodeView();
                setupSearch();
                setupFilters();
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        }

        // Render barcode visualization
        function renderBarcodeView() {
            const container = document.querySelector('.categories-container');
            container.innerHTML = '';

            // Create 4 columns
            const columns = [];
            for (let i = 0; i < 4; i++) {
                const column = document.createElement('div');
                column.className = 'category-column';
                columns.push(column);
                container.appendChild(column);
            }

            // Distribute documents across columns sequentially
            documents.forEach((doc, index) => {
                const bar = createDocumentBar(doc);
                columns[index % 4].appendChild(bar);
            });
        }

        // Create document bar element
        function createDocumentBar(doc) {
            const bar = document.createElement('div');
            bar.className = 'document-bar';
            bar.setAttribute('data-id', doc.id);
            bar.setAttribute('data-category', doc.category);
            
            // Calculate height based on content length with logarithmic scaling
            const contentLength = doc.content.length;
            const minHeight = 10;  // Minimum height in pixels
            const maxHeight = 100; // Maximum height in pixels
            
            // Use logarithmic scaling to dampen the effect of very long texts
            // log(x+1) ensures we handle empty text gracefully
            // Divide by 10 to dampen the effect further
            const normalizedLength = Math.log(contentLength + 1) / 50;
            
            // Scale to our desired range
            const height = minHeight + (normalizedLength * (maxHeight - minHeight));
            
            // Clamp the final height between min and max
            const clampedHeight = Math.max(minHeight, Math.min(maxHeight, height));
            
            bar.style.setProperty('--bar-height', `${clampedHeight}px`);

            // Set bar color based on category
            const colors = {
                'research': 'var(--sts-color)',
                'technical': 'var(--ms-color)',
                'knowledge_management': 'var(--both-color)',
                'transcription': 'var(--other-color)',
                'uncategorized': '#999'
            };
            bar.style.backgroundColor = colors[doc.category] || colors.uncategorized;

            // Show tooltip on hover
            function showTooltip(e) {
                const tooltip = document.querySelector('.tooltip');
                tooltip.innerHTML = `
                    <strong>${doc.title}</strong><br>
                    Category: ${doc.category.replace('_', ' ')}<br>
                    ${doc.tags.length ? `Tags: ${doc.tags.join(', ')}<br>` : ''}
                    ${isGridView ? '<br><small>Click to select</small>' : ''}
                `;
                tooltip.style.opacity = '1';

                const rect = e.target.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();

                let left = rect.right + 10;
                let top = rect.top + (rect.height - tooltipRect.height) / 2;

                if (left + tooltipRect.width > window.innerWidth) {
                    left = rect.left - tooltipRect.width - 10;
                }
                if (top < 0) {
                    top = 10;
                } else if (top + tooltipRect.height > window.innerHeight) {
                    top = window.innerHeight - tooltipRect.height - 10;
                }

                tooltip.style.left = `${left}px`;
                tooltip.style.top = `${top}px`;
            }

            function hideTooltip() {
                document.querySelector('.tooltip').style.opacity = '0';
            }

            // Click handler
            bar.addEventListener('click', () => {
                if (isGridView) {
                    toggleDocumentSelection(doc, bar);
                } else {
                    showPreview(doc);
                }
            });

            // Long press for multi-select
            let pressTimer;
            bar.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => {
                    if (!isGridView) {
                        enterGridView();
                        toggleDocumentSelection(doc, bar);
                    }
                }, 500);
            });

            bar.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
            });

            // Mouse events for tooltip
            bar.addEventListener('mouseenter', showTooltip);
            bar.addEventListener('mouseleave', hideTooltip);

            return bar;
        }

        // Show document preview
        function showPreview(doc) {
            const panel = document.querySelector('.preview-panel');
            const content = panel.querySelector('.preview-content');
            
            content.innerHTML = `
                <div class="preview-header">
                    <button class="action-button back-button" onclick="closePreview()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                    <div class="preview-actions">
                        <button class="action-button" onclick="addToPlaylist('${doc.id}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/>
                            </svg>
                        </button>
                        <button class="action-button" onclick="window.open('${doc.url}', '_blank')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19 19H5V5H19V19ZM19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM3 5H1v14c0 1.1.9 2 2 2h14v-2H3V5zm16 10H5V7h14v8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <h3 id="preview-title">${doc.title}</h3>
                <p class="meta">
                    Category: ${doc.category.replace('_', ' ')}<br>
                    ${doc.tags.length ? `Tags: ${doc.tags.join(', ')}<br>` : ''}
                </p>
                <div class="tags-section">
                    <div class="tags-container">
                        ${doc.tags.map(tag => `
                            <span class="tag" onclick="filterByTag(event, '${tag}')">
                                ${tag}
                                <button class="remove-tag" onclick="removeTag('${doc.id}', '${tag}')">&times;</button>
                            </span>
                        `).join('')}
                    </div>
                    <div class="tag-input-container">
                        <input type="text" class="tag-input" placeholder="Add a tag..." aria-label="Add a tag">
                        <button class="action-button add-tag-button" onclick="addTag('${doc.id}')">Add</button>
                    </div>
                </div>
                <div class="preview-text">
                    ${formatContent(doc.content)}
                </div>
            `;
            
            panel.classList.add('active');

            // Setup tag input
            const tagInput = content.querySelector('.tag-input');
            tagInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTag(doc.id);
                }
            });
        }

        // Close preview
        function closePreview() {
            document.querySelector('.preview-panel').classList.remove('active');
        }

        // Add to playlist
        function addToPlaylist(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            if (!window.playlist) {
                window.playlist = new Map();
            }

            window.playlist.set(docId, doc);
            updatePlaylist();
        }

        // Update playlist
        function updatePlaylist() {
            const playlistPanel = document.querySelector('.playlist-panel');
            const playlistItems = document.querySelector('.playlist-items');
            
            if (!playlistItems) return;

            playlistItems.innerHTML = '';
            
            window.playlist.forEach((doc, docId) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <span>${doc.title}</span>
                    <button class="remove-playlist-item" onclick="removeFromPlaylist('${docId}')">&times;</button>
                `;
                playlistItems.appendChild(item);
            });

            if (window.playlist.size > 0) {
                playlistPanel.classList.add('active');
            }
        }

        // Remove from playlist
        function removeFromPlaylist(docId) {
            window.playlist.delete(docId);
            updatePlaylist();
            
            if (window.playlist.size === 0) {
                document.querySelector('.playlist-panel').classList.remove('active');
            }
        }

        // Add tag
        function addTag(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            const tagInput = document.querySelector('.tag-input');
            const tag = tagInput.value.trim();
            
            if (tag && !doc.tags.includes(tag)) {
                // Initialize tags array if it doesn't exist
                if (!doc.tags) doc.tags = [];
                doc.tags.push(tag);
                console.log(`Added tag "${tag}" to doc ${docId}`, doc.tags);
                showPreview(doc);
                setupFilters();
                tagInput.value = '';
                updateVisibility(); // Make sure visibility is updated
            }
        }

        // Remove tag
        function removeTag(docId, tag) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            doc.tags = doc.tags.filter(t => t !== tag);
            console.log(`Removed tag "${tag}" from doc ${docId}`, doc.tags);
            showPreview(doc);
            setupFilters();
            updateVisibility(); // Make sure visibility is updated
        }

        // Filter by clicking a tag
        function filterByTag(event, tagText) {
            if (event.target.classList.contains('remove-tag')) return;
            
            // If clicking the same tag, clear selection
            if (selectedTag === tagText) {
                selectedTag = null;
                document.querySelectorAll('.tag').forEach(tag => {
                    tag.classList.remove('selected');
                });
            } else {
                selectedTag = tagText;
                document.querySelectorAll('.tag').forEach(tag => {
                    if (tag.textContent.trim() === selectedTag) {
                        tag.classList.add('selected');
                    } else {
                        tag.classList.remove('selected');
                    }
                });
            }
            
            console.log('Selected tag:', selectedTag);
            console.log('Documents with this tag:', documents.filter(d => d.tags && d.tags.includes(selectedTag)).map(d => d.id));
            updateVisibility();
        }

        // Combined visibility update
        function updateVisibility() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const selectedCategories = new Set(
                Array.from(document.querySelectorAll('.filter-option input:checked'))
                    .map(input => input.value)
            );

            let visibleCount = 0;
            document.querySelectorAll('.document-bar').forEach(bar => {
                const doc = documents.find(d => d.id === bar.dataset.id);
                if (!doc) return;
                
                // First apply search and category filters
                const categoryMatch = selectedCategories.size === 0 || selectedCategories.has(doc.category);
                const searchMatch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) || 
                    doc.content.toLowerCase().includes(searchTerm);
                
                // Then apply tag filter if one is selected
                const tagMatch = !selectedTag || (doc.tags && doc.tags.includes(selectedTag));
                
                const shouldShow = categoryMatch && searchMatch && tagMatch;
                if (shouldShow) visibleCount++;
                
                if (bar.style.display !== (shouldShow ? 'block' : 'none')) {
                    bar.style.display = shouldShow ? 'block' : 'none';
                }
            });
            
            console.log(`Visibility update - Selected tag: ${selectedTag}, Visible docs: ${visibleCount}`);
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', updateVisibility);
        }

        // Setup category and tag filters
        function setupFilters() {
            const filterMenu = document.querySelector('.filter-menu');
            const categories = [...new Set(documents.map(doc => doc.category))].sort();
            
            // Get all unique tags from all documents
            const allTags = [...new Set(
                documents
                    .filter(doc => doc.tags && Array.isArray(doc.tags))
                    .flatMap(doc => doc.tags)
            )].filter(Boolean).sort();
            
            console.log('All available tags:', allTags);
            console.log('Documents with tags:', documents.filter(d => d.tags && d.tags.length > 0).map(d => ({id: d.id, tags: d.tags})));

            // Preserve selected categories
            const selectedCategories = new Set(
                Array.from(filterMenu.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(input => input.value)
            );

            // Create filter menu content
            filterMenu.innerHTML = `
                <div class="filter-section">
                    <h3>Categories</h3>
                    ${categories.map(category => `
                        <label>
                            <input type="checkbox" value="${category}"
                                ${selectedCategories.size === 0 || selectedCategories.has(category) ? 'checked' : ''}>
                            <span>${category}</span>
                        </label>
                    `).join('')}
                </div>
                ${allTags.length > 0 ? `
                    <div class="filter-section">
                        <h3>Tags</h3>
                        ${allTags.map(tag => `
                            <label>
                                <input type="checkbox" value="${tag}">
                                <span>${tag}</span>
                            </label>
                        `).join('')}
                    </div>
                ` : ''}
            `;

            // Add event listeners for category checkboxes
            filterMenu.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateVisibility);
            });
        }

        // Handle filter button click
        const filterButton = document.querySelector('.filter-button');
        const filterMenu = document.querySelector('.filter-menu');

        filterButton.addEventListener('click', (e) => {
            e.stopPropagation();
            filterMenu.classList.toggle('active');
        });

        // Close filter menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!filterMenu.contains(e.target) && !filterButton.contains(e.target)) {
                filterMenu.classList.remove('active');
            }
        });

        // Prevent filter menu from closing when clicking inside
        filterMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Format content for preview
        function formatContent(text) {
            // Remove HTML tags
            text = text.replace(/<[^>]*>/g, '');
            // Truncate if too long
            if (text.length > 1000) {
                text = text.slice(0, 1000) + '...';
            }
            // Split into paragraphs
            return text.split('\n').filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
        }

        // Download playlist as JSON
        function downloadPlaylist() {
            if (!window.playlist || window.playlist.size === 0) {
                alert('Playlist is empty');
                return;
            }

            // Create playlist data with documents and their tags
            const playlistData = {
                created_at: new Date().toISOString(),
                documents: Array.from(window.playlist.values()).map(doc => ({
                    id: doc.id,
                    title: doc.title,
                    url: doc.url,
                    category: doc.category,
                    tags: doc.tags,
                    content: {
                        text: doc.content.slice(0, 500) + (doc.content.length > 500 ? '...' : '') // Include preview of content
                    }
                }))
            };

            // Create download link
            const dataStr = JSON.stringify(playlistData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = `playlist_${new Date().toISOString().split('T')[0]}.json`;
            
            // Trigger download
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // Cleanup
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        // Start initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', loadDocuments);
    </script>
</body>
